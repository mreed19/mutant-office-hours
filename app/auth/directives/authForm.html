<div class="medium-6 medium-centered large-4 large-centered columns">
   <form ng-submit="authForm.$valid && vm.submitFunction({user: vm.user})" name="authForm" novalidate>
     <div class="column log-in-form">
       <h4 class="text-center" ng-bind="vm.formName"></h4>

       <!-- Server Authentication Errors -->
       <div class="callout small alert" ng-show="vm.error" ng-bind="vm.error"></div>

       <div ng-if="vm.includeName">
         <label>Name
           <input
             type="text"
             ng-model="vm.user.name"
             name="name"
             placeholder="Name"
             ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }"
             required
             ng-attr-autofocus="{{vm.includeName}}">
         </label>

         <!-- Name errors -->
         <div class="callout small alert" ng-show="authForm.$submitted && authForm.name.$error.required">
           Name can't be blank.
         </div>
       </div>

       <label>Email
         <input
           ng-model="vm.user.email"
           type="email"
           name="email"
           placeholder="somebody@example.com"
           ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }"
           required
           ng-attr-autofocus="{{vm.includeName || undefined}}">
       </label>

       <!-- Email errors -->
       <div class="callout small alert" ng-show="authForm.$submitted && authForm.email.$error.required">
         Email can't be blank.
       </div>
       <div class="callout small alert" ng-show="authForm.$submitted && authForm.email.$error.email">
         Email isn't formatted correctly.
       </div>

       <label>Password
         <input
           ng-model="vm.user.password"
           type="password"
           name="password"
           placeholder="Password"
           ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }"
           required>
       </label>

       <!-- Password errors -->
       <div class="callout small alert" ng-show="authForm.$submitted && authForm.password.$error.required">
         Password can't be blank.
       </div>

       <p><button type="submit" class="button expanded" ng-bind="vm.formName"></button></p>
     </div>
   </form>
 </div>
