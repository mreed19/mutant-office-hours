<div class="small-12 columns">
  <table class="hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Topic</th>
        <th>Notified</th>
        <th ng-hide="vm.viewOnly">Complete</th>
        <th ng-hide="vm.viewOnly">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mutant in vm.mutants">
        <td>{{ mutant.name }}</td>
        <td>{{ mutant.phone }}</td>
        <td>{{ mutant.topic }}</td>
        <td>{{ mutant.notified ? 'Yes' : 'No' }}</td>
        <td><input type="checkbox" ng-model="mutant.complete" ng-change="vm.toggleComplete(mutant)" ng-hide="vm.viewOnly"></td>
        <td ng-hide="vm.viewOnly">
          <button class="button success" ng-click="vm.sendText(mutant)">Text</button>
          <button class="button alert" ng-click="vm.deleteMutant(mutant)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
